<body>

        <label>Nome</label>

            <input type="radio" name="musica">

        <input type="checkbox">
        <!--Tag Select-->
        <label for="">Jogadores</label>

            <option value="">Messi</option>
            <option value="">Messi</option>

        <label for="">Filmes</label>

            <option value="Django Livre">Django Livre</option>
            <option value="300">300</option>

        <!--textarea-->

        <label for="programador">Minha rotina como programador</label>
        <input type="text" name="programador">
        <textarea name="programador" id="programador" cols="30" rows="10"></textarea>



        <!--descrever rotina alimentar-->

        <label for="alimentar">Descrever rotina alimentar</label>

        <input type="submit" value="enviar">
